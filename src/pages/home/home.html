<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ionic Background Geolocation Example</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button outline (click)="start()">Start Tracking</button>
  <button ion-button color="danger" outline (click)="stop()">Stop Tracking</button>
  <ion-list>
    <ion-item *ngFor="let log of locationTracker.logs">
      {{ log }}
    </ion-item>
  </ion-list>
</ion-content>
